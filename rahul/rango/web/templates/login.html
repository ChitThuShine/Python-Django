{% extends 'base.html' %}
{% load static %}

{% block title %}
    Posts
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'web/css/content.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% endblock %}

{% block body %}
<div class="signup-form">
    <form action="login.php" method="post">
		<h2>Login System</h2>
		<p class="hint-text">To Enter in Rahul System</p>
        <div class="form-group">
        	<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope-open"></i></span>
        	<input type="text" class="form-control" name="username" placeholder="UserName or Email Id" required="required">
        </div>
       </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-phone"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        </div>
        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" >  <a href="#">Remember Me</a></label>
		</div>
		<div class="form-group">
            <input type="submit" name="login1" value="Login"  class="btn btn-success btn-lg btn-block" />
        </div>
        <div class="form-group">
			<div class="text-center"><h4>Don't Have an account? <a href="register.html">Register Here</a></h4></div>
		</div>
    </form>
    {% endblock %}

{% block js %}
    <script src="{% static 'web/js/pretty_titles.js' %}"></script>
{% endblock %}
